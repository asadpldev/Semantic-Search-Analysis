{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Home{% endblock title %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">  
    <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
    {% block css %} {% endblock %}
  
    {% block js %}{% endblock %}
  </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand text-white font-weight-bold" href="{% url 'acnt:tv_shows' %}">
            Semantic Analysis</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-light font-weight-bold" >Welcome {{request.user.username|capfirst}}</a>
            </li>
            <li class="nav-item">
                <a 
                {% if request.path == "/tvshows/" %}
                class="nav-link text-light font-weight-bold"
                {% else %}
                class="nav-link"
                {% endif %}
                
                href="{% url 'acnt:tv_shows' %}">TV Shows</a>
              </li>
              <li class="nav-item">
                <a 
                {% if request.path == "/profile_view/" %}
                class="nav-link text-light font-weight-bold"
                {% else %}
                class="nav-link"
                {% endif %}
                 href="{% url 'acnt:profile-view' %}">Update Profile</a>
              </li>
            <li class="nav-item">
              <a class="nav-link " href="{% url 'logout' %}">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
	{% block content %}{% endblock %}
</body>
</html>
